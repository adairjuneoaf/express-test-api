version: "3.1"
services:
  db:
    image: postgres
    container_name: my-bank-db
    restart: always
    environment:
      POSTGRES_DB: my-bank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 315221
    ports:
      - "5432:5432"

